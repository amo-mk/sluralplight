<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In-Sluralpright</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="sign-in">
                <div class="logo">
                    <img src="./Capture001 (2).png" alt="Sluralpright">
                </div>
                <form action="POST">
                    <div>
                        <label for="usernname">User Name or Email</label>
                        <input type="text" name="" id="" class="text-input">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="" id="" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign In with Company or School</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create an account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2020 Sluralpright All Rights Reserved.</p>
                <div>
                    <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">
                        Let's create the future <strong>together.</strong>
                    </h1>
                    <a href="#" class="secondary-btn">Start a FREE 10-DAY trial</a>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
